apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: totem-express-ingress
  # annotations:
  #   nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: totem-express-svc
            port:
              number: 80