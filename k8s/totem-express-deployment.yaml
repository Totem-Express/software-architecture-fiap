apiVersion: apps/v1
kind: Deployment
metadata:
  name: totem-express
  labels:
    app: totem-express
spec:
  replicas: 1
  selector:
    matchLabels:
      app: totem-express
  template:
    metadata:
      labels:
        app: totem-express
    spec:
      containers:
        - name: totem-express
          image: analuijesus/totem-express-webapp
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          envFrom:
            - secretRef:
                name: totem-express-secret
            - configMapRef:
                name: totem-express-configmap
          resources:
            requests:
              cpu: 100m
              memory: 500Mi
            limits:
              cpu: 500m
              memory: 500Mi
